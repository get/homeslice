<script type="text/javascript">
    var checkCookies = function() {
        var matchProgress = $.cookie("match_progress");
        if (matchProgress == undefined) {
            $.cookie("profile_pic", "1");
            $.cookie("match_progress", "1")
            window.location.href = "index.html?page=profile";
        } else if (matchProgress === "3" || matchProgress === "4") {
            window.location.href = "index.html?page=matches"+matchProgress;
        } else {
            window.location.href = "index.html?page=expats";
        }
    }
</script>

<section id="panorama">
	<div id="header_text">
		<a href="javascript:void(0);" onclick="checkCookies()" title="Login with Facebook" id="login_button"></a>
	</div>
</section>
