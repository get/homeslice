<script type="text/javascript">
$.extend({
    getUrlVars : function() {
        var vars = [], hash;
        var hashes = window.location.href.slice(
                window.location.href.indexOf('?') + 1).split('&');
        for ( var i = 0; i < hashes.length; i++) {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    },
    getUrlVar : function(name) {
        return $.getUrlVars()[name];
    }
});

$(document).ready(function() {
    $('#content').load('views/' + $.getUrlVar('page').replace("/", "") + '.html');
	$('.' + $.getUrlVar('page').replace("/", "") + '_page_link').addClass("selected");
});
</script>

<script type="text/javascript">
$.widget( "ui.dialog", $.ui.dialog, {
    open: function() {
        this._super();
        $( "html" ).css( "overflow", "hidden" );
        $( "#profile_popup" ).css( "display", "" );
    },
    close: function() {
        this._super();     
        $( "html" ).css( "overflow", "visible" );
    }
});
    
var profile = function() {
    var popupHeight = 600;
    var offset = $(window).height()/2 - 64.5 - popupHeight/2 - $(window).height()/40 + $(window).scrollTop();
    var position = "center top+" + offset;
    $("#profile_popup").dialog({
        height: popupHeight,
        width: 600,
        modal: true,
        dialogClass: "profile_popup",
        draggable: false,
    }).parent()
    .position({
        my: "center top+" + offset,
        of: "#controls",
    });
}
